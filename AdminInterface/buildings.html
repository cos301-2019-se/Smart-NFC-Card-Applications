<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buildings</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Js/buildings.js"></script>
    <script>
        // localStorage.clear(); // -----> uncomment this in order to see the login page again (the api key will be used otherwise)
        var tmpKey = localStorage.getItem("apiKey");
        if (tmpKey) {
            $.post("/admin/login", JSON.stringify({ "apiKey": tmpKey }), (data) => {
                if (data.success !== true) {
                    //if the api key is invalid, go to login page
                    window.location.replace("login.html");
                } else {
				
					loadBuildings(function()
					{
						$("body").fadeIn(1000);
					});
                }
            });
        } else {
            window.location.replace("login.html");
        }

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body style="display: none">
    <div class="container border col-md-10 col-10">
		<h2 class="text-center" style="margin-top:20px; margin-bottom:20px">Buildings</h2>
		
		<div class="panel-group" id="buildingList">
		  
		</div>
		
		
		<div class="btn-toolbar justify-content-between" role="toolbar">
			<div class="input-group">
				<button id="btnAddBuilding" onclick="$('#addBuildingModal').modal('show');" class="btn btn-success" style="margin-top:20px">Add Building</button>
			</div>
			<div class="btn-group" role="group">
				<button id="btnAddBuilding" onclick="window.location.replace('home.html');" class="btn btn-default pull-right" style="margin-top:20px">Back to Home</button>
			</div>
		</div>
		
		<h2 class="text-center" style="margin-top:20px; margin-bottom:20px; font-size: 12px">(c) University of Pretoria, 2019.</h2>
		
	</div>
	
	<div class="modal fade" id="addBuildingModal" tabindex="-1" role="dialog" aria-labelledby="addBuildingModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="addBuildingModalLabel">Add Building</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
	 
	 
	 
			<form>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Building Name</span>
				</div>
				<input type="text" class="form-control" id="buildingName">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Latitude</span>
				</div>
				<input type="text" class="form-control" id="lat">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Longitude</span>
				</div>
				<input type="text" class="form-control" id="longi">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi SSID</span>
				</div>
				<input type="text" class="form-control" id="wifiSSID">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi Type</span>
				</div>
				<input type="text" class="form-control" id="wifiType">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi Password</span>
				</div>
				<input type="text" class="form-control" id="wifiPassword">
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-success" onclick="addBuilding()">Add Building</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="modal fade" id="editBuildingModal" tabindex="-1" role="dialog" aria-labelledby="editBuildingModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="editBuildingModalLabel">Edit Building</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
	 
	 
	 
			<form>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Building Name</span>
				</div>
				<input type="text" class="form-control" id="buildingNameE">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Latitude</span>
				</div>
				<input type="text" class="form-control" id="latE">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Longitude</span>
				</div>
				<input type="text" class="form-control" id="longiE">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi SSID</span>
				</div>
				<input type="text" class="form-control" id="wifiSSIDE">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi Type</span>
				</div>
				<input type="text" class="form-control" id="wifiTypeE">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Wifi Password</span>
				</div>
				<input type="text" class="form-control" id="wifiPasswordE">
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-success" onclick="saveBuildingChanges()">Save Changes</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="addRoomModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="addRoomModalLabel">Add Room</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
	 
	 
	 
			<form>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Room Name</span>
				</div>
				<input type="text" class="form-control" id="roomName">
			  </div>
			  <div class="input-group mb-3">
				<div class="input-group-prepend">
				  <span class="input-group-text">Direct Parent Room/s</span>
				</div>
			  </div>
				<div id="roomParentList">

				</div>
			  
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-success" onclick="addRoom()">Add Room</button>
		  </div>
		</div>
	  </div>
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
