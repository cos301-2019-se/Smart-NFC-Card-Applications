<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script>
		//localStorage.clear(); // -----> uncomment this in order to see the login page again (the api key will be used otherwise)
		var tmpKey = localStorage.getItem("apiKey");
		if (tmpKey) {
			$.post("/admin/login", JSON.stringify({ "apiKey": tmpKey }), (data) => {
				if (data.success === true) {
					//if the api key is valid, go straight to home page. otherwise continue to load the login page
					data = data.data;
					localStorage.setItem("apiKey", data.apiKey);
					localStorage.setItem("id", data.id);
					window.location.replace("home.html");
				} else {
					$("body").fadeIn(500);
				}
			});
		} else {

			$(window).on('load', function () {
				$("body").fadeIn(500);
			});
		}

	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="Css/styles.css">
</head>

<body style="display: none">
	<div class="container border col-md-4 col-10">
		<h2 class="text-center" style="margin-top:20px">Link Login</h2>
		<div id="alertContainer"></div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="email" class="form-control" id="username" placeholder="Enter Username">
		</div>
		<div class="invalid-feedback">Invalid username entered</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter Password">
		</div>
		<div class="invalid-feedback">Invalid password</div>
		<div class="form-group">

			<button id="btnSubmit" onclick="login()" class="btn btn-primary">Submit</button>
		</div>
	</div>
	<footer id="sticky-footer" class="py-4 bg-light text-black-100" style="bottom: 0px; position: absolute; width: 100%;">
		<div class="container text-center">
			<small>(c) University of Pretoria, 2019.</small>
		</div>
	</footer>
	<script type="text/javascript" src="Js/login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
