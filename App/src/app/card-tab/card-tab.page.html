<ion-content padding>
    <ion-item color='secondary' *ngIf='infoMessage !== null'>
      <ion-icon name="information-circle"></ion-icon> {{ infoMessage }}
    </ion-item>
    <ion-item color='success' *ngIf='successMessage !== null'>
      <ion-icon name="checkmark-circle"></ion-icon> {{ successMessage }}
    </ion-item>
    <ion-item color='danger' *ngIf='errorMessage !== null'>
      <ion-icon name="close-circle"></ion-icon> {{ errorMessage }}
      <br>
      <ion-button color="light" (click)='retry()'>Settings</ion-button> 
    </ion-item>
    
    <ion-item color='secondary' *ngIf='cards.length == 0'>
      <ion-label text-wrap> No business cards have been shared with you yet. </ion-label>
    </ion-item>

    <ion-list>
      <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
        <ion-card *ngFor="let card of cards | filter: 'companyName': filterService.getFilter()">
            <ion-card-header>
              <ion-reorder class="reorder"></ion-reorder>
              <ion-icon class="trash" name="trash" (click)='removeCard(card.businessCardId)'></ion-icon>
              <ion-card-title (click)='toggleDetails(card.businessCardId)'>{{ card.companyName }}</ion-card-title>
              <ion-card-subtitle *ngIf='detailToggles == [] || !detailToggles[card.businessCardId]'>{{ card.employeeName }}</ion-card-subtitle>
            </ion-card-header>     
            <ion-card-content *ngIf='detailToggles != [] && detailToggles[card.businessCardId]'>
              <ion-item>
                <ion-label><ion-icon name="contact"></ion-icon> {{ card.employeeName }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-icon name="call"></ion-icon>&nbsp;<a href="tel:{{card.contactNumber}}">{{ card.contactNumber }}</a></ion-label>
              </ion-item>
              <ion-item>
                  <ion-label><ion-icon name="mail"></ion-icon>&nbsp;<a href="mailto:{{card.email}}">{{ card.email }}</a></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-icon name="globe"></ion-icon>&nbsp;<a href="{{card.website}}">{{ card.website }}</a></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-icon name="pin"></ion-icon>&nbsp;<a (click)="navigate(card.location)">{{ card.location.getLabel() }}</a></ion-label>
              </ion-item>
            </ion-card-content>
        </ion-card>
      </ion-reorder-group>
    </ion-list>
</ion-content>
