<ion-content padding>
    
    <ion-item color='secondary' *ngIf='!card'>
      <ion-label text-wrap> Your business card hasn't been loaded yet. Log in to load business card. </ion-label>
    </ion-item>

    <ion-card *ngIf='card'>
      <ion-card-header>
        <ion-title>{{ card.companyName }}</ion-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-item>
          <ion-label><ion-icon name="contact"></ion-icon> {{ card.employeeName }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="call"></ion-icon>&nbsp;<a href="tel:{{card.contactNumber}}">{{ card.contactNumber }}</a></ion-label>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon>&nbsp;<a href="mailto:{{card.email}}">{{ card.email }}</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="globe"></ion-icon>&nbsp;<a href="{{card.website}}">{{ card.website }}</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="pin"></ion-icon>&nbsp;<a (click)="navigate(card.location)">{{ card.location.label }}</a></ion-label>
        </ion-item>
        <br>
        <ion-button expand="block" fill="outline" (click)="shareCard()">Share</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-item color='secondary' *ngIf='info_message !== null'>
      <ion-icon name="information-circle"></ion-icon> {{ info_message }}
    </ion-item>
    <ion-item color='success' *ngIf='success_message !== null'>
      <ion-icon name="checkmark-circle"></ion-icon> {{ success_message }}
    </ion-item>
    <ion-item color='danger' *ngIf='error_message !== null'>
      <ion-icon name="close-circle"></ion-icon> {{ error_message }}
      <br>
      <ion-button color="light" (click)='retry()'>Settings</ion-button> 
    </ion-item>
</ion-content>
