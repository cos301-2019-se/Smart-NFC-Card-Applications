<ion-header>
  <ion-toolbar>
    <ion-title>
      Share Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf='card'>
      <ion-card-header>
        <ion-title>{{ card.companyName }}</ion-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-item>
          <ion-label><ion-icon name="contact"></ion-icon> {{ card.employeeName }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="call"></ion-icon> {{ card.contactNumber }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon> {{ card.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="globe"></ion-icon> {{ card.website }}</ion-label>
        </ion-item>
        <br>
        <ion-button expand="block" fill="outline" (click)="shareCard()">Share</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-item color='secondary' *ngIf='info_message !== null'>
      <ion-icon name="information-circle"></ion-icon> {{ info_message }}
    </ion-item>
    <ion-item color='success' *ngIf='success_message !== null'>
      <ion-icon name="checkmark-circle"></ion-icon> {{ success_message }}
    </ion-item>
    <ion-item color='danger' *ngIf='error_message !== null'>
      <ion-icon name="close-circle"></ion-icon> {{ error_message }}
      <br>
      <ion-button color="light" (click)='retry()'>Settings</ion-button> 
    </ion-item>
</ion-content>
