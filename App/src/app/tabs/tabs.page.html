<ion-tabs>

  <ion-toolbar slot="top">
    <ion-title *ngIf='!showSearchBar'> Project Link </ion-title>
    <ion-searchbar #search *ngIf='showSearchBar' [(ngModel)]="searchFilter" (ionChange)="updateSearch()" (ionCancel)="toggleSearchBar()" showCancelButton="always"></ion-searchbar>
    <ion-buttons slot='primary'>
        <ion-button (click)='openMenu($event)'>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf='!showSearchBar' slot='secondary'>
        <ion-button (click)='toggleSearchBar(); focusButton()'>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-tab-bar slot="bottom">
      <ion-tab-button tab="loginTab" [class.active-tab]="(activeTab=='loginTab')" (click)="setActive('loginTab')">
        <ion-label>Manage</ion-label>
      </ion-tab-button>
      
    <ion-tab-button tab="tab2" [class.active-tab]="(activeTab=='tab2')" (click)="setActive('tab2')">
      <ion-label>Share</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" [class.active-tab]="(activeTab=='tab3')" (click)="setActive('tab3')">
      <ion-label>Cards</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" [class.active-tab]="(activeTab=='tab4')" (click)="setActive('tab4')">
      <ion-label>Packages</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
