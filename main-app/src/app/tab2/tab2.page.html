<ion-header>
  <ion-toolbar>
    <ion-title>
      Share Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf='card'>
        <ion-card-header>
          <ion-title>{{ card.companyName }}</ion-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label><ion-icon name="contact"></ion-icon> {{ card.employeeName }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="call"></ion-icon> {{ card.contactNumber }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon> {{ card.email }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="pin"></ion-icon> {{ card.location }}</ion-label>
          </ion-item>
          <br>
          <ion-button expand="block" fill="outline" >Share</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
